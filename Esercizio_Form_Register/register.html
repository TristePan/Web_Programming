<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registrazione utente</title>
    </head>
    <body>
        <form action="https://google.it/search" method="post">
            <table border = "0" width = "720px">
                <tr>
                    <td colspan="2"><h3>Registrazione Utente</h3></td>
                </tr>
                <tr>
                    <td>Indirizzo email</td>
                    <td>Conferma indirizzo email</td>
                </tr>
                <tr>
                    <td><input type = "email" name = "email" size="30" placeholder = "Email"></td>
                    <td><input type = "email" name = "conferma_email" size="30" placeholder = "Email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>Conferma password</td>
                </tr>
                <tr>
                    <td><input type = "password" name = "password" size = "30" placeholder="password"></td>
                    <td><input type = "password" name = "conferma_password" size = "30" placeholder="password"></td>
                </tr>
            </table>
            <br>
            <hr align="left" size = "3px" width="600px" color="red">
            <br>
            <table border = "0" width = "650px">
                <tr>
                    <td>Nome</td>
                    <td>Secondo Nome</td>
                    <td>Cognome</td>
                </tr>
                <tr>
                    <td><input type = "text" name = "nome" placeholder = "Nome"></td>
                    <td><input type = "text" name = "sname" placeholder = "Socondo Nome"></td>
                    <td><input type = "text" name = "cognome" placeholder = "Cognome"></td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td>Sesso</td>
                    <td colspan="2">Città e Indirizzo</td>
                </tr>
                <tr>
                    <td>
                        <select name = "sesso">
                            <option>Maschio</option>
                            <option>Femmina</option>
                        </select>
                    </td>
                    <td colspan="2"><input type="text" name = "Città_indirizzo" size = "54" placeholder="Città e indirizzo"></td>
                </tr>
            </table>
            <br>
            <hr align="left" size = "3px" width="600px" color="red">
            <br>
            <table border = "0" width = "720px">
                <tr>
                    <td>Interessi</td>
                    <td>Sistema Utilizzato</td>
                </tr>
                <tr>
                    <td>
                        <table border = "1px">
                            <td>
                                <p><input type = "checkbox" name = "interessi" value = "Videogame" checked>Videogame</p>
                                <p><input type = "checkbox" name = "interessi" value = "Arte">Arte</p>
                                <p><input type = "checkbox" name = "interessi" value = "Fotografia">Fotografia</p>
                                <p><input type = "checkbox" name = "interessi" value = "Alcool">Alcool</p>
                            </td>
                        </table>
                    </td>
                    <td>
                        <table border = "1px">
                            <td>
                                <p><input type="radio" name = "system" value = "Microsoft" checked>Microsoft</p>
                                <p><input type="radio" name = "system" value = "Linux">Linux</p>
                                <p><input type="radio" name = "system" value = "Apple">MacOS</p>
                                <p><input type="radio" name = "system" value = "Microsoft DSO">Microsoft DOS</p>
                            </td>
                        </table>
                    </td>
                </tr>
            </table>
            <br>
            <hr align="left" size = "3px" width="600px" color="red">
            <br>
            <table border = "0" width = "600px">
                <td>
                    <p align = "center">Accetti le condizioni?</p>
                    <p align = "center"><input type = "checkbox" name = "accetto">Accetto</p>
                </td>
                </table>
            <table border = "0" width = "600px">
                <td>
                    <p align = "right"><button>Registrati</button></p>
                </td>
            </table>
        </form>
    </body>
</html>
