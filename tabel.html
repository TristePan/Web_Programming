<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tabella</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="3" width = "80" height = "30" align="left" valign = "top">Title</td>
                <td align="left" valign = "top" width = "20" height = "40">A</td>
                <td align="left" valign = "top" width = "60" height = "40">B</td>
            </tr>
            <tr>
                <td rowspan="3" width = "20%">C</td>
                <td align="center" valign = "top" width = "70" height = "40">D</td>
                <td align="center" valign = "top" width = "70" height = "40">E</td>
                <td align="center" valign = "top" width = "70" height = "40">F</td>
                <td align="left" valign = "top" width = "70" height = "40">G</td>
            </tr>
            <tr>
                <td align ="left" valign = "top" width = "70" height = "40">H</td>
                <td colspan="2" align="center" valign = "top">I</td>
                <td rowspan="2" align="left" height = "60" valign = "top">J</td>
            </tr>
            <tr>
                <td align="left" valign = "top" width = "50" height = "40">K</td>
                <td align="left" valign = "top" width = "50" height = "40">L</td>
                <td align="left" valign = "top" width = "50" height = "40">M</td>
            </tr>
            <tr>
                <td align="left" valign = "top" width = "50" height = "40">N</td>
                <td colspan="4" align="center" valign = "top" height = "40">O</td>
            </tr>
        </table>
    </body>
</html>
