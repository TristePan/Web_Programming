<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <head>
            <link rel="icon" type="image/jpg" href="favicon.jpg">
            <link rel="stylesheet" href="styles.css" />
            <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
                integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer"
            />
        </head>
        <title>Linux Terminal</title>
    </head>
    <body>
        <div class="terminal-container">
            <div class="animate-zoom">
                <div class="OptionBar">
                    <img src="favicon.jpg" alt="favicon" class="favicon" />
                    <b class="title">HowToBho@Arch:~</b>
                    <button class="minimize"><i class="fa-solid fa-minimize"></i></button>
                    <button class="maximize"><i class="fa-solid fa-maximize"></i></button>
                    <button class="close"><i class="fa-solid fa-close"></i></button>
                </div>
                <div class="terminal-input">
                    <span>HowToBho@Arch:~$</span><input class="input" spellcheck="false" autofocus>
                </div>
                <div class="terminal-output"></div>
            </div>
        </div>

        <script src="assets/main.js""></script>
    </body>
</html>
