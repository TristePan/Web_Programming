<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <head>
            <link rel="icon" type="image/jpg" href="favicon.jpg">
            <link rel="stylesheet" href="styles.css" />
            <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
                integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer"
            />
        </head>
        <title>Linux Terminal</title>
    </head>
    <body>
            <div class="terminal-container">
                <div class="animate-zoom">
                    <div class="OptionBar">
                        <img src="favicon.jpg" alt="favicon" class="favicon"/>
                        <b class="title">IlTerminaleSbagliato</b>
                        <button class="minimizeButton"><i class="fa-solid fa-window-minimize"></i></button>
                        <button class="maximizeButton"><i class="fa-solid fa-window-maximize"></i></button>
                        <button class="closeButton"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    <div class="terminal-input-output">
                        <div class="terminal-output"></div>
                        <span class = "utente">IlTerminaleSbagliato: ~$</span><input class="terminal-input" spellcheck="false" autofocus>
                    </div>
                </div>
            </div>

            <button class = "openButton"><i class="fa-solid fa-terminal"></i></button>
            <button class = "newTerminal"><i class="fa-solid fa-plus-minus"></i></button>
        
        <script src="assets/main.js""></script>
    </body>
</html>
